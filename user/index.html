<!DOCTYPE html>
<html>
    <head>
    	<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<title>Login</title>
      <link rel="icon" href="favicon.ico" />
    </head>
    <body>
      <div class="col-md-4">
      </div>
      <div class="col-md-4">
        <div class="text-center">
            <img height="100" width="100" alt="Login image" class="img-responsive center-block" src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==">
        </div>
        <h1 div class="text-center">Ingresar</h1>
        <div class="col-md-12">
          <form class="center-block form-horizontal">
                <div class="form-group">
                    <input type="text" class="form-control input-lg" placeholder="Correo Electrónico" name="email" id="email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control input-lg" placeholder="Contraseña" name="password" id="password">
                </div>
                <div class="form-group">
                    <label for="rememberme">Recuérdame</label>
                    <input type="checkbox" class="form-control input-lg" name="rememberme" id="rememberme">
                </div>
                <div class="form-group">
                    <a class="btn btn-lg btn-success" id="registerButton">Regístrate</a>
                    <a class="btn btn-lg btn-primary pull-right" id="loginButton">Iniciar Sesión</a>
                </div>
          </form>
          <div class="col-md-12 text-center">
            <a href="#">¿Olvidaste tu contraseña?</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
      </div>
      <script type="text/javascript" src="js/bundle.js"></script>
    </body>
</html>
