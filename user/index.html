<!DOCTYPE html>
<html data-ng-app="App">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
s		<title></title>
	</head>
	<body ng-controller="AccessController">
		<!--Header-->
		<header>
			<div class="container">
				<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-8 col-lg-8">
						<h1 class="texto tamtex1"> Header </h1>
						<h5 class="texto tamtex2"><!-- Text --></h5>
					</div>
					<div class="hidden-xs col-sm-6 col-md-4 col-lg-4 centrar">
						<a href="#"><img src="" alt=""></a>
					</div>
				</div>
			</div>
		</header>
		<!-- end Header -->
		
		<!-- log in-->
		<div class="container">
			<div class="col-md-4">
			</div>
			<div class="col-md-4">
				<h1 div class="text-center">Ingresar</h1>
				<div class="col-md-12">
					<form class="center-block form-horizontal">
						<div class="form-group">
							<input type="text" class="form-control input-lg" placeholder="Correo Electrónico" name="email" id="email" ng-model="">
						</div>
						<div class="form-group">
							<input type="password" class="form-control input-lg" placeholder="Contraseña" name="password" id="password" ng-model="">
						</div>
						<div class="form-group" align="right">
							<input type="checkbox" name="rememberme" id="rememberme"> Recuérdame
						</div>
						<div class="form-group">
							<a class="btn btn-lg btn-primary pull-right btn-raised" id="loginButton" ng-click="signup()" >Regístrate</a>
							<a class="btn btn-lg btn-success btn-raised" id="registerButton" ng-click="login()">Ingresar</a>
						</div>
					</form>
					<div class="col-md-12 text-center">
						<a href="#">¿Olvidaste tu contraseña?</a>
					</div>
				</div>
			</div>
		</div>
		<!-- end log in-->
		<!-- Footer -->
		<footer class="page-footer">
			<div class="container"><br>
				<p align="center"><p>&copy; Triton 2016</p></p>
				</br></div>
			</div>
		</footer>
		<script type="text/javascript" src="../js/bundle.js"></script>
	</body>
</html>
