<div class="row no-margin" ng-controller="AccessController">
	<div class="col-sm-5 col-sm-offset-3 well">
		<h1 class="text-center page-header">Ingresar</h1>
        <form class="center-block form-horizontal">
            <div class="form-group">
                <input type="text" class="form-control input-lg" placeholder="Correo Electrónico" name="email" id="email" ng-model="email" autocomplete="off">
            </div>
            <div class="form-group">
                <input type="password" class="form-control input-lg" placeholder="Contraseña" name="password" id="password" ng-model="password" autocomplete="off">
            </div>
            <div class="form-group">
                <div class="checkbox">
                    <label for="rememberme">
                    <input type="checkbox" id="rememberme" name="rememberme" value="rememberme">
                    <span class="checkbox-material"><span class="check"></span></span>
                    Recuérdame</label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 text-center">
                    <a class="btn btn-lg btn-success btn-raised" id="loginButton" ng-click="login()">Ingresar</a>
                </div>
                <div class="col-md-6 text-center">
                    <a class="btn btn-lg btn-primary btn-raised" id="registerButton" href="#signup" >Regístrate</a>
                </div>
            </div>
        </form>
        <hr class="colorgraph">
        <div class="col-md-12 text-center">
            <a ng-href="#/forgot">¿Olvidaste tu contraseña?</a>
        </div>
	</div>
</div>
