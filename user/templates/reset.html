<div class="row" ng-controller="resetController">
    <div class="col-md-4 col-md-offset-4 well">
        <h1 class="text-center page-header">Restablecer contraseña</h1>
        <p>Por favor, escribe tu nueva contraseña y confírmala.</p>
        <form class="center-block form-horizontal" name="reset_pass">
            <div class="form-group">
                <input type="password" class="form-control input-lg" placeholder="Nueva contraseña" name="newPass" id="newPass" ng-model="newPass" autocomplete="off" required>
                <span ng-show="reset_pass.newPass.$error.required">Debes escribir algo</span>
                <input type="password" class="form-control input-lg" placeholder="Confirmacion de nueva contraseña" name="confirmNewPass" id="confirmNewPass" ng-model="confirmNewPass" autocomplete="off" required>
                <span ng-show="reset_pass.confirmNewPass.$error.required">Debes escribir algo</span>
            </div>
            <div class="form-group">
                <button class="btn btn-lg pull-right btn-success btn-raised" id="loginButton" ng-disabled="" ng-click="forgot()">Restablecer contraseña</button>
            </div>
        </form>
    </div>
</div>
