<div class="row" ng-controller="forgotController">
    <div class="col-md-4 col-md-offset-4 well">
        <h1 class="text-center page-header">Olvidé mi contraseña</h1>
        <p>Para poder restablecer tu contraseña, necesitas escribir el correo con el que estás registrado en la aplicación:</p>
        <form class="center-block form-horizontal" name="forgot_pass">
            <div class="form-group">
                <input type="email" class="form-control input-lg" placeholder="Correo Electrónico" name="email" id="email" ng-model="email" autocomplete="off" required>
                <span ng-show="forgot_pass.email.$error.email">Escribe un correo válido</span>
            </div>
            <div class="form-group">
                <button class="btn btn-lg pull-right btn-success btn-raised" id="loginButton" ng-disabled="!email" ng-click="forgot()">Restablecer contraseña</button>
            </div>
        </form>
    </div>
</div>
