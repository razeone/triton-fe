<div class="row" ng-controller="ProfileController">

    <div ng-include="'templates/menu.html'"></div>

    <div class="row">
        <div class="col-md-8 col-md-offset-2 personal-info well">
        <h1 class="page-header text-center">Editar Perfil</h1>
        <form class="" role="form" name="profileForm">
                    <!-- Tipo de perfil radio-->
                <div class="row form-group">
                    <label class="col-md-3 control-label">Tipo de Perfil</label>
                    <div class="col-md-8">
                      <div class="radio radio-primary">
                        <label>
                          <input type="radio" name="person" id="fisica" value="fisica" ng-model="radioPerson"><span class="circle"></span><span class="check"></span>
                          Persona Fisica
                        </label>
                      </div>
                      <div class="radio radio-primary">
                        <label>
                          <input type="radio" name="person" id="moral" value="moral" ng-model="radioPerson" ><span class="circle"></span><span class="check"></span>
                             Persona moral
                        </label>
                      </div>
                    </div>
                </div>
                <!-- <input type="radio" name="GrupoOpciones1" value="Si" id="GrupoOpciones1_0" onClick="
                document.getElementById('nombre').disabled=false;
                document.getElementById('Nacionalidad').disabled=false;
                document.getElementById('edo_civil').disabled=false;
                document.getElementById('razon_social').disabled=true;
                document.getElementById('RFC').disabled=false;
                document.getElementById('Domicilio').disabled=false;
                document.getElementById('Patrimonio').disabled=false;
                document.getElementById('Giro').disabled=true;
                "/> Persona Fisica

                <input type="radio" name="GrupoOpciones1" value="No" id="GrupoOpciones1_1" onClick="
                document.getElementById('nombre').disabled=true;
                document.getElementById('Nacionalidad').disabled=false;
                document.getElementById('edo_civil').disabled=true;
                document.getElementById('razon_social').disabled=false;
                document.getElementById('Domicilio').disabled=false;
                document.getElementById('Giro').disabled=false;
                document.getElementById('Patrimonio').disabled=false;
                document.getElementById('Patrimonio').disabled=true;"/> Persona moral -->
                <!-- end radio-->
                <div class="row form-group">
                    <label class="col-lg-3 control-label">Nombre:</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="text" name="nombre" id="nombre" value="" placeholder="Nombre completo" ng-disabled="radioPerson != 'fisica'" />
                    </div>
                </div>
                <div class="row form-group">
                    <label class="col-lg-3 control-label">Nacionalidad:</label>
                    <div class="col-lg-9">
                        <input class="form-control" name="Nacionalidad" id="Nacionalidad" value="" type="text" placeholder="Nacionalidad" />
                    </div>
                </div>
                <div class="row form-group">
                    <label class="col-lg-3 control-label">Estado Civil:</label>
                    <div class="col-lg-9">
                        <select class="form-control" name="edo_civil" id="edo_civil" ng-disabled="radioPerson != 'fisica'">
                            <option selected>Estado Civil </option>
                            <option value="Soltero/a">Soltero/a</option>
                            <option value="Casado/a">Casado/a</option>
                            <option value="Divorciado/a">Divorciado/a</option>
                            <option value="Viudo/a">Viudo/a</option>
                        </select>
                    </div>
                </div>
                <div class="row form-group">
                    <label class="col-lg-3 control-label">Razón Social:</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control"  name="razon_social" id="razon_social" value="" placeholder="Razón Social"  ng-disabled="radioPerson != 'moral'" />
                    </div>
                </div>
                <div class="row form-group">
                    <label class="col-lg-3 control-label">RFC:</label>
                    <div class="col-lg-9">
                        <input class="form-control" name="RFC" id="RFC" value="" type="text" placeholder="RFC" />
                    </div>
                </div>
                <div class="row form-group">
                    <label class="col-lg-3 control-label">Domicilio:</label>
                    <div class="col-lg-9">
                        <input class="form-control" name="Domicilio" id="Domicilio" value="" type="text" placeholder="Domicilio"/>
                    </div>
                </div>
                <div class="row form-group">
                    <label class="col-lg-3 control-label">Patrimonio:</label>
                    <div class="col-lg-9">
                        <input class="form-control" name="Patrimonio" value="" id="Patrimonio" type="text" placeholder="Patrimonio" ng-disabled="radioPerson != 'fisica'"/>
                    </div>
                </div>
                <div class="row form-group">
                    <label class="col-lg-3 control-label">Giro:</label>
                    <div class="col-lg-9">
                        <input type="text" name="Giro" id="Giro" class="form-control" value="" placeholder="Giro" ng-disabled="radioPerson != 'moral'"/>
                    </div>
                </div>
            <hr class="colorgraph">
            <div class="row" align="center">
                <a class="btn btn-lg btn-primary btn-raised" id="registration" ng-click="">Guardar cambios</a>
            </div>
            </form>
        </form>
        </div>
    </div>
</div>
