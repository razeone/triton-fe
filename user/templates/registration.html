<!DOCTYPE html>
<html data-ng-app="App">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Registro</title>
        <link rel="icon" href="favicon.ico" />
        <!-- bootstrap -->
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>
    <body ng-controller="">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-footer">
                    <div class="modal-header">
                        <div class="text-center">
                            <img src="http://bit.ly/1KxfZQK"  alt="avatar" height="45px">
                        </div>
                        <h1 div class="text-center">Tritón</h1>
                    </div>
                    <form role="form">
                        <h2 align="left">Registro</h2><br>
                        <div class="form-group">
                            <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Correo Electronico" tabindex="5" ng-model="">
                        </div>
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Contraseña" tabindex="6" ng-model="">
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="Confirmar Contraseña" tabindex="7" ng-model="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6 col-sm-9 col-md-3">
                                <input type="checkbox" value="acepto" onclick="Registrarse.disabled = !this.checked" ng-click=""> Estoy de acuerdo
                            </div>
                            <div class="col-xs-9 col-sm-9 col-md-8">
                                Al hacer clic en <strong class="label label-success">Registrar</strong>,
                                usted acepta los <a href="#" data-toggle="modal" data-target="#t_and_c_m">
                                términos y Condiciones</a> establecidos por este sitio.
                            </div>
                        </div>
                        <hr class="colorgraph">
                        <div class="row">
                            <div class="col-xs-6 col-md-6"><input type="submit" value="Registrarse" name="Registrarse" class="btn btn-success btn-block btn-lg" tabindex="7" disabled  ng-click=""></div>
                            <div class="col-xs-6 col-md-6">
                                <a href="../index.html"><input type="button" class="btn btn-danger btn-block btn-lg" value="Cancelar" ng-click=""></a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal fade" id="t_and_c_m" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                            <h4 class="modal-title" id="myModalLabel">Terminos & Condiciones</h4>
                        </div>
                        <div class="modal-body">
                            <p>Al hacer clic en Registro, usted acepta los términos y condiciones
                                establecidos por este sitio, incluyendo nuestro uso de cookies.
                            </div>
                            <div class="modal-footer">
                                <input type="button" href="#" class="btn btn-primary" value="De acuerdo" onclick=""/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <input type="hidden" name="IL_IN_TAG" value="2">
            <script type="text/javascript" src="../js/bundle.js"></script>
        </body>
    </html>
