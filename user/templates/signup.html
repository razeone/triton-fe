<!-- log in-->
<div class="container">
    <div class="col-sm-5 col-sm-offset-3">
        <h2 align="center">Registro</h2><br>
        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="form-group">
                        <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Correo Electronico" tabindex="5" ng-model="email">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Contraseña" tabindex="6" ng-model="password">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="Confirmar Contraseña" tabindex="7" ng-model="confirm">
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                            <label for="ok">
                            <input type="checkbox" id="ok" value="acepto" onclick="Registrarse.disabled = !this.checked" ng-click="">
                            <span class="checkbox-material"><span class="check"></span></span>
                            Estoy de acuerdo</label>
                        </div>
                    </div>
                            <p>Al hacer clic en <span class="label bold label-success">Registrar</span>,
                            usted acepta los <a href="#" data-toggle="modal" data-target="#t_and_c_m">
                            Términos y Condiciones</a> establecidos por este sitio.</p>
                    <hr class="colorgraph">
                    <div class="row">
                        <div class="col-xs-6 col-md-6">
                            <input type="submit" value="Registrarse" name="Registrarse" class="btn btn-primary btn-lg" tabindex="7" disabled  ng-click="signup()">
                        </div>
                        <div class="col-xs-6 col-md-6">
                            <input type="button" class="btn btn-danger btn-lg" ng-click="go(login)" value="Cancelar">
                        </div>
                    </div>
                </form>
            </div>
            <!--Terminos & condiciones-->
            <div class="modal fade" id="t_and_c_m" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                            <h4 class="modal-title" id="myModalLabel">Terminos & Condiciones</h4>
                        </div>
                        <div class="modal-body">
                            <p>Al hacer clic en Registro, usted acepta los términos y condiciones
                                establecidos por este sitio, incluyendo nuestro uso de cookies.
                        </div>
                        <div class="modal-footer">
                                <input type="button" href="#" class="btn btn-primary" value="De acuerdo" onclick=""/>
                        </div>
                    </div>
                </div>
            </div><!-- end terminos-->
        </div>
    </div>
</div>
<!-- end log in-->
