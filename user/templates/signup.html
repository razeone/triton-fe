<!-- log in-->
<div class="container">
    <div class="col-md-3">
    </div>
    <div class="col-md-5">
        <h2 align="left">Registro</h2><br>
        <div class="col-md-12">
            <form class="center-block form-horizontal">
                <div class="form-group">
                    <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Correo Electronico" tabindex="5" ng-model="username">
                    <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Contraseña" tabindex="6" ng-model="password">
                    <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="Confirmar Contraseña" tabindex="7" ng-model="confirm">
                     <input type="checkbox" value="acepto" onclick="Registrarse.disabled = !this.checked" ng-click="" ng-model="" name="rememberme"> <label for="rememberme">Estoy de acuerdo</label>
                </div>
                <div class="col-md-12">
                    Al hacer clic en <strong class="label label-success">Registrar</strong>,
                    usted acepta los <a href="#" data-toggle="modal" data-target="#t_and_c_m">
                    T&eacute;rminos y Condiciones</a> establecidos por este sitio.
                </div>
                <div class="form-group">
                    <a href="#!signup"  class="btn btn-lg btn-primary pull-right btn-raised"  ng-click="signup()">Regístrate</a>
                    <a href="#login" class="btn btn-lg btn-danger btn-raised" value="Cancelar">Cancelar</a>
                </div>
            </form>
        </div>
        <!--Terminos & condiciones-->
        <div class="modal fade" id="t_and_c_m" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title" id="myModalLabel">Terminos & Condiciones</h4>
                    </div>
                    <div class="modal-body">
                        <p>Al hacer clic en Registro, usted acepta los términos y condiciones
                            establecidos por este sitio, incluyendo nuestro uso de cookies.
                    </div>
                    <div class="modal-footer">
                            <input type="button" href="#" class="btn btn-primary" value="De acuerdo" onclick=""/>
                    </div>
                </div>
            </div>
        </div><!-- end terminos-->
    </div>
</div>
<!-- end log in-->
