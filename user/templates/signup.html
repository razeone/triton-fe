<!-- log in-->
<div class="container">
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
        <h1 class="text-center">Registro</h1>
        <div class="col-md-12">
            <form class="center-block form-horizontal">
                <div class="form-group">
                    <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Correo Electronico" tabindex="5" ng-model="email">
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Contraseña" tabindex="6" ng-model="password">
                </div>
                <div class="form-group">
                    <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="Confirmar Contraseña" tabindex="7" ng-model="confirm">
                </div>
                <div class="form-group">
                     <input type="checkbox" value="acepto" ng-true-value="agreement=true" ng-model="agreement" name="agreement" id="agreement"> <label for="agreement">Estoy de acuerdo</label>
                </div>
                <p>
                    Al hacer clic en <span class="label label-success">Registrar</span>,
                    usted acepta los <a href="#" data-toggle="modal" data-target="#t_and_c_m">
                    T&eacute;rminos y Condiciones</a> establecidos por este sitio.
                </p>
                <div class="form-group">
                    <a href="#!signup"  class="btn btn-lg btn-block btn-success btn-raised"  ng-click="signup()">Regístrate</a>
                    <a href="#login" class="btn btn-lg btn-block btn-danger btn-raised" value="Cancelar">Cancelar</a>
                </div>
            </form>
        </div>
        <!--Terminos & condiciones-->
        <div class="modal fade" id="t_and_c_m" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title" id="myModalLabel">Terminos & Condiciones</h4>
                    </div>
                    <div class="modal-body">
                        <p>Al hacer clic en Registro, usted acepta los términos y condiciones
                            establecidos por este sitio, incluyendo nuestro uso de cookies.
                    </div>
                    <div class="modal-footer">
                            <input type="button" href="#" class="btn btn-primary" value="De acuerdo" onclick=""/>
                    </div>
                </div>
            </div>
        </div><!-- end terminos-->
    </div>
</div>
<!-- end log in-->
