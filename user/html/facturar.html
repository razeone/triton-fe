<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Factura</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
<div class="container" style="padding-top:10px;">
    <h1 class="page-header">Datos para obtener su factura</h1>
    <form class="form-horizontal" role="form">

    	<div class="form-group">
            <label class="col-lg-3 control-label">Tienda:*</label>
            <div class="col-xs-3">
                <input class="form-control"  name="tienda" id="tienda" value="" type="text" placeholder=" # Tienda">
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-3 control-label">Numero de Ticket:*</label>
            <div class="col-xs-3">
                <input class="form-control"  name="ticket" id="ticket" value="" type="text" placeholder=" # Ticket">
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-3 control-label">Fecha:*</label>
            <div class="col-xs-3">
            	<input  class="form-control" type="date" name="fecha">
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-3 control-label">Total:*</label>
            <div class="col-xs-3">
            	<input class="form-control"  name="total" id="total" value="" type="text" placeholder=" Total">
            </div>
        </div>

        <div class="form-group col-lg-5" >
            <a class="btn btn-lg btn-success btn-raised" id="registerButton">Enviar</a>
           	<a class="btn btn-lg btn-primary pull-right btn-raised" id="loginButton">Cancelar</a>
        </div>
</form>
			
	
</body>
</html>
