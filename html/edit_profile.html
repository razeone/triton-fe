<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Perfil</title>
        <link rel="icon" type="./image/png" href="../images/Tridente.ico" />
		<!-- bootstrap -->
		<link rel="stylesheet" type="text/css" href="..bootstrap_3\css\bootstrap.css">
		<link rel="stylesheet" type="text/css" href="..\bootstrap_3\css\bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="..\bootstrap_3\css\bootstra-theme.css">
		<link rel="stylesheet" type="text/css" href="..\bootstrap_3\css\bootstrap-theme.min.css">
</head>
<body>
    <div class="container" style="padding-top:10px;">
        <h1 class="page-header">Perfil</h1>
        <div class="row">
            <!-- left column -->
            <div class="col-md-4 col-sm-6 col-xs-12">
                <div class="text-center">
                    <img src="http://bit.ly/1KxfZQK"  alt="avatar">
                    <h4>Actualizar foto de perfil</h4>
                    <input type="file" class="text-center center-block well well-sm">
                </div>
            </div>
            <div class="col-md-8 col-sm-6 col-xs-12 personal-info">      
                <h3>Información Personal</h3>
                <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-lg-3 control-label">Nombre:</label>
                    <div class="col-lg-8">
                        <input class="form-control" value="" type="text" placeholder="Nombre">
                    </div>
                </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Apellido Materno:</label>
                        <div class="col-lg-8">
                            <input class="form-control" value="" type="text" placeholder="Apellido materno">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Apellido Paterno:</label>
                        <div class="col-lg-8">
                            <input class="form-control" value="" type="text" placeholder="Apellido paterno">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">RFC:</label>
                        <div class="col-lg-8">
                            <input class="form-control" value="" type="text" placeholder="RFC">
                        </div>
                    </div>
                    <div class="form-group">
                       <label class="col-lg-3 control-label">Email:</label>
                       <div class="col-lg-8">
                           <input class="form-control" value="" type="text" placeholder="Email">
                       </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Nombre de usuario:</label>
                        <div class="col-md-8">
                            <input class="form-control" value="" type="text" placeholder="Nombre de usuario">
                        </div>
                   </div>
                   <div class="form-group">
                       <label class="col-md-3 control-label">Contraseña:</label>
                       <div class="col-md-8">
                           <input class="form-control" value="" type="password" placeholder="Contraseña">
                       </div>
                   </div>
                   <div class="form-group">
                      <label class="col-md-3 control-label">Confirmar Contraseña:</label>
                      <div class="col-md-8">
                          <input class="form-control" value="" type="password" placeholder="Contraseña">
                      </div>
                   </div>
                   <hr class="colorgraph">
                   <div class="row" align="center">
                       <div class="col-xs-6 col-md-6"><input class="btn btn-success" value="Save Changes" type="button" ></div>
                       <div class="col-xs-6 col-md-6">
                           <a href="profile.html"><input class="btn btn-danger" value="Cancelar" type="button"></a>
                       </div>
                   </div>
                </form>
            </div>    
       </div>
   </div>
</body>
</html>
