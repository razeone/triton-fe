<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Registro</title>
        <link rel="icon" type="./image/png" href="../images/Tridente.ico" />
		<!-- bootstrap -->
		<link rel="stylesheet" type="text/css" href="../bootstrap_3\css\bootstrap.css">
		<link rel="stylesheet" type="text/css" href="../bootstrap_3\css\bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../bootstrap_3\css\bootstra-theme.css">
		<link rel="stylesheet" type="text/css" href="../bootstrap_3\css\bootstrap-theme.min.css">
</head>
<body>
	<div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-footer">
                <div class="modal-header">
                    <div class="text-center">
                        <img src="http://bit.ly/1KxfZQK"  alt="avatar" height="45px">
                    </div>
                    <h1 div class="text-center">Tritón</h1>
                </div>
                <form role="form">
                    <h2 align="left">Registrarse</h2><br>
                    <div class="form-group">
                        <input type="text" name="name" id="name" class="form-control input-lg" placeholder="Nombre" tabindex="1">
                    </div>
                    <div class="row"> 
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="text" name="last_name_mo" id="last_name_mo" class="form-control input-lg" placeholder="Apellido Materno" tabindex="2">
                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="text" name="last_name_fa" id="last_name_fa"
                                class="form-control input-lg" placeholder="Apellido Paterno" tabindex="3">
                           </div>
                        </div>
                     </div>
                     <div class="form-group">
                         <input type="text" name="username" id="username" class="form-control input-lg" placeholder="Nombre de usuario" tabindex="4">
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Correo Electronico" tabindex="5">
                    </div>
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Contraseña" tabindex="6">
                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="Confirmar Contraseña" tabindex="7">
                            </div>
                        </div>
                     </div>
                     <div class="row">
                         <div class="col-xs-3 col-sm-3 col-md-3">
                             <span class="button-checkbox">
                                 <button type="button" class="btn" data-color="info" tabindex="7">Estoy de Acuerdo</button>
                                 <input type="checkbox" name="t_and_c" id="t_and_c" class="hidden" value="1">
                             </span>
                         </div>
                         <div class="col-xs-9 col-sm-9 col-md-9">
                             Al hacer clic en <strong class="label label-primary">Registrar</strong>, 
                             usted acepta los <a href="#" data-toggle="modal" data-target="#t_and_c_m"> 
                             términos y Condiciones</a> establecidos por este sitio.
                         </div>
                     </div>
                     <hr class="colorgraph">
                     <div class="row">
                         <div class="col-xs-6 col-md-6"><input type="submit" value="Registrarse" class="btn btn-success btn-block btn-lg" tabindex="7"></div>
                         <div class="col-xs-6 col-md-6">
                             <a href="../index.html"><input type="button" class="btn btn-danger btn-block btn-lg" value="Cancelar"></a>
                         </div>
                    </div>
             </form>
         </div>
     </div>
    <div class="modal fade" id="t_and_c_m" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title" id="myModalLabel">Terminos & Condiciones</h4>
                </div>
                <div class="modal-body">
                    <p>Al hacer clic en Registro, usted acepta los términos y condiciones 
                        establecidos por este sitio, incluyendo nuestro uso de cookies.
                </div>
                <div class="modal-footer">
                    <input type="button" href="#" class="btn btn-Info" value="Estoy de Acuerdo">
                </div>
             </div>
        </div>
    </div>
    </div>
    <input type="hidden" name="IL_IN_TAG" value="2">
</body>
</html>
